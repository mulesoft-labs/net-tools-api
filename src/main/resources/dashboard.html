		<title>Network connectivity tools</title>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/toastr.min.js"></script>
        <link href="/css/toastr.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="content">
			<h1>Network connectivity tools</h1>
			<form>
                <select name="operation" id="operation">
                    <option value="ping" selected="true">Ping</option>
                    <option value="traceroute">Traceroute</option>
                    <option value="socket">Socket</option>
                    <option value="dns">DNS</option>
                </select>
                <input name="ip" type="text" title="IP" id="ip" />
                <input name="port" type="text" title="PORT" id="port" />
                <button type="button" id="check">check</button>
			</form>
            <div id="output">
            </div>
		</div>
        <script type="text/javascript">
            $(document).ready(function() {
                toastr.options = {
                  "closeButton": false,
                  "debug": false,
                  "newestOnTop": false,
                  "progressBar": false,
                  "positionClass": "toast-top-right",
                  "preventDuplicates": true,
                  "onclick": null,
                  "showDuration": "300",
                  "hideDuration": "1000",
                  "timeOut": "5000",
                  "extendedTimeOut": "1000",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
                }

                $("#check").click(function() {
                    var operation = $("#operation").val();
                    var ip = $("#ip").val();
                    var port = (operation === 'socket') ? $("#port").val() : '';
                    if (!ip) {
                        toastr["error"]("Missing IP", "Invalid Arguments")
                        console.error("Missing IP!");
                        return;
                    }
                    if (operation === 'socket' && !port) {
                        toastr["error"]("Missing port", "Invalid Arguments")
                        console.error('Missing port!');
                        return;
                    }
                    var apiurl = '/api/' + operation + '?host=' + ip;
                    if (operation === 'socket') {
                        apiurl += '&port=' + port;
                    }
                    console.log(operation + " " + ip + " " + port);
                    $.ajax({
                        url: apiurl
                    })
                    .done(function(result) {
                        $("#output").append('<pre class="command">&gt; ' + operation + ' ' + ip + ' ' + port + '</pre>');
                        $("#output").append('<pre class="output">' + result + '</pre>');
                    })
                    .fail(function() {
                        toastr["error"]("Couldn't complete request", "Error during invocation")
					});
                });
            });
        </script>
	</body>
